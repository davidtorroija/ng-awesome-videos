<div class="page-header">
  <div class="pull-right">
    <a ng-href="#/movies/edit/{{movie.id}}" class="btn btn-sm btn-yellow">
      <i class="icon-magic bigger-120"></i>
      <span class="bigger-110">Edit</span>
    </a>
  </div>
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MC</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input ng-model="selected" typeahead="result.id as result.name for result in getLocation($viewValue) | filter:$viewValue | limitTo:8" type="text" class="form-control" placeholder="Search" typeahead-on-select="select()">
          <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <h1>
    Movies
  </h1>
</div><!-- /.page-header -->

<div class="row">
  <div class="col-xs-12">
    <ul>
      <li ng-repeat="movie in movies">
        <a ng-href="#/movies/{{movie.id}}">
          <span>
            {{movie.name}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
