    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Awesome Videos!</div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="search" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }" placeholder="Search">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div >
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{mainTitle}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="video in videos">
                    <a href="#" class="portfolio-link">
                        <div ng-click="openInNewTab(video.url)" class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                {{::video.content}}
                            </div>
                        </div>
                        <img src="{{::video.thumbnail}}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <span ng-click="openInNewTab(video.url)">{{::video.title}}</span>
                        <p class="text-muted">{{::video.author}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div clas="row">
          <div class="col-md-12">
            <h3> {{videos.length}} results.</h3>
          </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; David Torroija 2014</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        <li><a href="#"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="#">Privacy Policy</a>
                        </li>
                        <li><a href="#">Terms of Use</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
