<div class="page-header">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MC</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input ng-model="search" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 200, 'blur': 0} }" type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <h1>
    {{mainTitle}}
  </h1>
</div><!-- /.page-header -->

<div class="row">
    <ul>
      <li ng-repeat="video in videos">
      <div>
         <div>
            <img src="{{::video.thumbnail}}">
          </div>
          <h4>
          <a href="#">
            <span ng-click="openInNewTab(video.url)">{{::video.title}}</span>
          </a>
          </h4>
          <div>
            <span>
              {{::video.content}}
            </span>
          </div>
      </div>
      </li>
    </ul>
</div>
